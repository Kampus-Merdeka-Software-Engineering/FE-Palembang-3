    <script>
        $(function() {
            getMenu('all');
        })
        function getMenu(category) {
            $.ajax({
                url: category === 'all' ? `https://dailydeals-api-production.up.railway.app/menu` : `https://dailydeals-api-production.up.railway.app/menu/${category}`,
                dataType: 'json',
                contentType: 'application/json; charset=utf-8',
                beforeSend: function() {
                    $('#cardContent').html('');
                },
                success: function(response) {
                    let html = '';
                    $.each(response[0]['payload'], function(i, val) {
                        html += `<div class="card text-center card-food2 mt-5">
                    <div class="justify-content-center">
                        <img src="${val.gambar}" class="card-img-top" alt="burger">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title title2">${val.nama}</h5>
                        <p class="card-text">${val.deskripsi}</p>
                    </div>
                </div>`;
                    })

                    $('#cardContent').html(html);
                }
            })
        }
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const navContent = document.querySelector('.navbar-content');

        hamburgerMenu.addEventListener('click', () => {
          navContent.classList.toggle('show');
        });
    </script>
