<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="assets/LogoIcon.png">
    <script src="https://kit.fontawesome.com/cf76925589.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Daily Deals</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="navigation">
        <img class="logo" src="assets/Logo.png" alt="Logo">
        <nav class="navbar-container">
            <!-- Navbar -->
            <div class="navbar-content">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                <a class="nav-link" href="#about-us">About</a>
                <a class="nav-link" href="#favorite-menu">Menu</a>
                <a class="nav-link" href="#order-online">Order Online</a>
                <a class="nav-link" href="#contact-us">Contact</a>
                <div class="button">
                    <i class="fas fa-cart-shopping" style="color: #ffffff;"><span id="cart-count">0</span></i>
                </div>
                <i class="far fa-user" style="color: #ffffff;"></i>
            </div>
        </nav>
    </header>
   <br><br><br>

   <section class="container-fluid">
        <div class="payment-title">
            <h1>CHECKOUT</h1>
        </div>
    </section>

    <section id="cart-container-payment">
        <div class="cart-head">
            <p id="my-order"></p>
            <!-- <a class="lihat-detail" href="#">Order details</a> -->
        </div>
        <div id="all-menu">
        </div>
        <div id="shipping-fee">
            <p style="float: left; font-weight: 500; margin-top: 30px; color: black;">Shipping fee</p>
            <p style="margin-top:30px; font-weight: 500; float: right; margin-right: 23px; margin-bottom: 30px;">Rp 12.000</p>
        </div>
        <div class="cart-foot-payment" style="margin-top: 10%;">
            <h3>Total Item :</h3>
            <h2 id="total-menu"></h2>
            <h1>|</h1>
            <h3>Total Harga :</h3>
            <h2 id="total-harga"></h2>
        </div>
        <div>
            <button id="checkoutButton">Pay with Virtual Bank</button>
        </div>
        <div id="paymentModal" class="modal">
            <div class="modal-content">
              <span class="close" id="closePaymentModal">&times;</span>
              <h2>PAYMENT</h2>
              <form id="paymentForm" required placeholder="Choose Payment Method">
                <label for="bankName" style="text-align: left; margin-top: 20px;" >Choose Payment Method   :</label>
                <select id="payment">
                    <option value="GOPAY">GOPAY</option>
                    <option value="OVO">OVO</option>
                    <option value="DANA">DANA</option>
                    <option value="PAYLATER">PAYLATER</option>
                </select>
                <label for="" style="text-align: left; margin-top: 5px;" >Shipping Adress   :</label>
                <input type="text" id="shippingAdress" name="shippingAdress" required placeholder="Enter Shipping Adress">
              </form>
              <div>
                <button class="btn-box submit-payment">Submit</button>
              </div>
            </div>
          </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="js/payment.js"></script>
</body>
</html>
